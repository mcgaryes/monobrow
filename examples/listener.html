<html>
<head>
	<title></title>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="../monobrow-client-web/monobrow-client.js"></script>
</head>
<body>

	<script type="text/javascript">

		var client = new MonobrowClient({
			host:"127.0.0.1",
			port:8889
		});
		
		client.on(MonobrowClient.STATE_CHANGE_EVENT,function(){
			if(client.state === MonobrowClient.STATE_DISCONNECTED) {
				console.log("disconnected");
			}
		});

		client.on("node-socket-foo",function(data){
			console.log(data);
		});

		client.connect();

		setInterval(function(){
			if(client.state === MonobrowClient.STATE_CONNECTED){
				client.sendMessage("web-socket-foo","web-socket-bar::" + new Date().getTime());
			}
		},2000);

		// setTimeout(function(){
		// 	console.log("disconnecting");
		// 	client.disconnect();
		// },4000);


	</script>

</body>
</html>
